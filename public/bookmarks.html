<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristianstad Events - Bookmarks</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/bookmarks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="resources/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="all_events.html" class="icon-link">
                <div class="icon">
                    <img src="resources/logo.png" alt="Icon" class="logo-icon">
                    <span id="logo-word">ristianstad Events</span>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="all_events.html">All Events</a></li>
                    <li><a href="my_events.html">My Events</a></li>
                    <li><a href="bookmarks.html" class="active">Bookmarks</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="my-profile">
                <a href="profile.html" class="profile-link">My Profile</a>
                <a href="profile.html" class="profile-link">
                    <button type="button">
                        <img src="resources/profile_img.png" alt="Profile" class="profile-icon">
                    </button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="events-container">
            <h1 class="events-title">My Bookmarks</h1>
            <section class="events-column">
                <!-- Event articles will be dynamically loaded here -->
            </section>
        </div>
    </main>
    <script src="src/bookmarks.js"></script>
</body>
</html>
