<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristianstad Events - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="icon" href="resources/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add some basic styling for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="background-video" autoplay loop muted>
            <source src="resources/concert_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay"></div>

    <div class="login-container">
        <img src="resources/logo.png" alt="Logo" class="login-logo">
        <div class="welcome-text">Welcome to Kristianstad Events</div>
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="error-message" style="color: red; display: none;">Invalid email or password</div>
                <div id="success-message" style="color: green; display: none;">Login successful! Redirecting...</div>
                <button type="submit" id="login-button">Login</button>
            </form>
            <a href="signup.html" class="signup-link">Sign Up</a>
            <a href="all_events.html" class="logged-out-homepage">Stay Logged Out</a>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You need to login first.</p>
        </div>
    </div>

    <script src="src/login.js"></script>
</body>
</html>
