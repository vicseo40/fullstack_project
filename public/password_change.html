<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristianstad Events - Change Password</title>
    <link rel="stylesheet" href="css/password_change.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="icon" href="resources/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="video-background">
        <video id="background-video" autoplay loop muted>
            <source src="resources/concert_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay"></div>

    <div class="change-password-container">
        <img src="resources/logo.png" alt="Logo" class="change-password-logo">
        <div class="welcome-text">Welcome to Kristianstad Events</div>
        <form class="change-password-form" id="passwordChangeForm">
            <h2>Change Password</h2>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password" required>
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" required>
            </div>
            <div class="button-link">
                <button type="submit">Change Password</button>
            </div>
            <a href="profile.html" class="cancel-link">Cancel</a>
        </form>
    </div>
    <script src="src/password_change.js"></script>
</body>
</html>
